<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
 <script src="https://kit.fontawesome.com/0b63d1f56a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(240, 100%, 10%)	; }
  </style>
</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt="logo">
  </header>

  <div class="main">
    <div class="main-content">
      <div class="main-content-items">
        <div class="main-content-items-img">
         <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="main-content-items-text">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <button class="btn">Register</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jibrilosman" target="_blank">Jibril Osman</a>.
      </p>
    </div>
    <div class="icons">
      <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a> 
    </div>
  </footer>
</body>
</html>
